<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Accounts</h1>
        
        <div class="account-summary">
            <h2>Total Balance: ${{printf "%.2f" .TotalBalance}}</h2>
        </div>
        
        <div class="account-list">
            <table>
                <thead>
                    <tr>
                        <th>Account</th>
                        <th>Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Accounts}}
                    <tr>
                        <td>{{.Name}}</td>
                        <td>${{printf "%.2f" .Balance}}</td>
                        <td>
                            <a href="/accounts/{{.ID}}" class="btn small">View</a>
                            <a href="/accounts/{{.ID}}/edit" class="btn small secondary">Edit</a>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
        
        <div class="actions">
            <a href="/accounts/new" class="btn primary">Add New Account</a>
            <a href="/" class="btn">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>

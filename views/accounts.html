<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Accounts</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Manage Accounts</h1>
            <nav>
                <a href="/accounts/new" class="btn primary">Create Account</a>
                <a href="/" class="btn">Back to Dashboard</a>
            </nav>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Account Name</th>
                    <th>Balance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Accounts}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>${{printf "%.2f" .Balance}}</td>
                    <td class="actions">
                        <a href="/accounts/{{.ID}}/edit" class="btn small">Edit</a>
                        <form action="/accounts/{{.ID}}/delete" method="POST">
                            <button type="submit" class="btn danger small"
                                    onclick="return confirm('Delete this account and all its transactions?')">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>

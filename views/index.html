<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <div class="actions">
            <a href="/add" class="btn">Add New Expense</a>
        </div>
        
        <table class="expense-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Expenses}}
                <tr>
                    <td>{{.Description}}</td>
                    <td>${{.Amount}}</td>
                    <td>{{.Date}}</td>
                    <td>{{.Category}}</td>
                    <td>
                        <a href="/edit/{{.ID}}" class="btn-small">Edit</a>
                        <a href="/delete/{{.ID}}" class="btn-small danger">Delete</a>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="5" class="no-expenses">No expenses recorded yet.</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Dashboard</h1>
        
        <div class="summary">
            <h2>Total Expenses: ${{printf "%.2f" .TotalExpenses}}</h2>
        </div>
        
        <div class="expense-list">
            <h2>Recent Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Transactions}}
                    <tr>
                        <td>{{.CreatedAt.Format "Jan 02, 2006"}}</td>
                        <td>{{.Description}}</td>
                        <td>${{printf "%.2f" .Amount}}</td>
                        <td>{{.Category}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
        
        <div class="actions">
            <a href="/transactions/add" class="btn primary">Add New Expense</a>
        </div>
    </div>
</body>
</html>

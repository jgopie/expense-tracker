<!-- views/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Login to Expense Tracker</h1>
            
            {{if .Error}}
            <div class="error-message">
                {{.Error}}
            </div>
            {{end}}
            
            {{if .Success}}
            <div class="success-message">
                {{.Success}}
            </div>
            {{end}}
            
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn primary">Login</button>
                </div>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // Check if user just registered successfully
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'success-message';
            messageDiv.textContent = 'Registration successful! Please login.';
            document.querySelector('.auth-form').insertBefore(messageDiv, document.querySelector('form'));
        }
    </script>
</body>
</html>
